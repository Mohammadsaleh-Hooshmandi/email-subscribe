<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email Subscribe</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="w-full h-screen flex items-center justify-center bg-zinc-700">
            <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
                <div class="flex flex-col md:flex-row">
                    <img src="images/image.jpg" alt="image" class="h-80 md:h-64 object-fit transform hover:scale-105 duration-300 rounded-md">
                    <div class="p-6 md:p-12">
                        <h1 class="font-serif text-xl font-medium text-white md:text-left">Get diet and fitness tips in your inbox</h1>
                        <p class="max-w-sm my-4 text-xs leading-5 tracking-wide text-white text-center md:text-left">
                            Eat better and exercise better. Sign up for the Diet&Fitness newsletter.
                        </p>
                        <div class="flex flex-col md:flex-row space-y-4 md:space-x-3 md:space-y-0">
                            <input type="text" placeholder="Enter your email address" class="p-2 px-2 text-center md:text-left text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:placeholder:text-left focus:outline-none">
                            <button type="button" class="px-5 py-3 bg-lime-500 hover:bg-lime-700 duration-300 rounded-md text-xs text-zinc-800 hover:text-white">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
